<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="/assets/libs/jquery/jquery-3.2.1.min.js"></script>
        <script src="/assets/libs/jquery/onepage-scroll/jquery.onepage-scroll.min.js"></script>
        <link rel="stylesheet" href="/assets/libs/jquery/onepage-scroll/onepage-scroll.css">
        <link rel="stylesheet" href="/assets/libs/bootstrap-3.3.7-dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="/assets/libs/bootstrap-3.3.7-dist/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="/assets/fonts/svg-font/svg-font.css">
        <link rel="stylesheet" href="/assets/css/style.css">
        <link rel="stylesheet" href="/assets/fonts/Circe/stylesheet.css">
    </head>
    <body>
        <div class="main-promo">
            <span class="bg-part bg-part-light svg-icon-light"></span>
            <span class="bg-part bg-part-dashboard svg-icon-dashboard"></span>
            <span class="bg-part bg-part-map-location svg-icon-map-location"></span>
            <span class="bg-part bg-part-speed-limit svg-icon-speed-limit"></span>
            <span class="bg-part bg-part-gearbox-2 svg-icon-gearbox-2"></span>
            <span class="bg-part bg-part-gearbox svg-icon-gearbox"></span>
            <span class="bg-part bg-part-traffic-light svg-icon-traffic-light"></span>
            <span class="bg-part bg-part-mechanics svg-icon-mechanics"></span>
            <span class="bg-part bg-part-steering-wheel svg-icon-steering-wheel"></span>
            <div class="onepage-scroll-wrapper">
                <section class="container-fluid main-promo-page">
                    <img class="animated-promo-car" src="/assets/images/png/car.png"/>
                    <div class="promo-content">
                        <header>
                            <span class="logo svg-icon-logo-bm"></span>
                            <span class="gerb-text"><span class="gerb svg-icon-gerb"></span> Первый региональный каршеринг</span>
                        </header>
                        <div class="main-info">
                            <h1 class="start-soon">Скоро запуск</h1>
                            <h2 class="main-info-description">Берите ближайший автомобиль и катайтесь по своим делам</h2>
                            <div class="start-date">
                                <div class="svg-icon-calendar"></div>
                                <span>Запуск системы в Егорьвске и районе</span>
                                <span>22 февраля 2018</span>
                            </div>
                        </div>
                    </div>
                </section>
                <section class="container-fluid reg-promo-page">2</section>
            </div>
        </div>
        <script>
            $(document).ready(function() {
                $(".onepage-scroll-wrapper").onepage_scroll({
                    pagination: false,
                });
            });
        </script>
    </body>
</html>
